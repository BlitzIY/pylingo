<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PyLingo — Lição</title>
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/theme.css" />
</head>
<body>
  <header class="site-header">
    <h1><a href="index.html">PyLingo</a></h1>
  </header>

  <main class="container lesson-container">
    <article id="lesson-content">
      <h2 id="lesson-title">Carregando...</h2>
      <div id="lesson-body">Aguarde enquanto a lição é carregada.</div>
    </article>

    <aside class="exercise">
      <h3>Exercício</h3>
      <div id="exercise-desc">Descrição do exercício...</div>
      <textarea id="code-editor" rows="12" placeholder="# Escreva seu código em Python aqui"></textarea>
      <div class="controls">
        <button id="run-code" class="btn">Executar</button>
        <button id="submit-code" class="btn">Enviar</button>
      </div>
      <pre id="output" class="output"></pre>
    </aside>
  </main>

  <script src="js/lessons.js" defer></script>
  <script src="js/progress.js" defer></script>
</body>
</html>
